<h1>Hello, world!</h1>
<ul id="tasks"></ul>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="modules.js"></script>
<script type="text/javascript">
    var db = require('db').current();

    db.getView('example-app', 'tasknames', function (err, data) {
        if (err) {
            // an error occurred
            return alert(err);
        }
        for (var i = 0; i < data.rows.length; i++) {
            $('<li/>').text(data.rows[i].key).appendTo('#tasks');
        }
    });

   var session = require("session");

   session.info(function (err, info) {
   	if (err) alert('err')// an error occurred getting session info
    	else     alert('Sesion: ' + info)// success
   });

   function login(){
	alert('logging in');
	session.login('jocke2', 'secret', function (err, response) {
    		alert('response from server: ' + response);
		if (err) alert('error' + err)// an error occurred logging in
    		else     alert('success' + response)
	});
   }

   login();
</script>
